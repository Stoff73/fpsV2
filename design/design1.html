<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 50%, #BFDBFE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 28rem;
            width: 100%;
            padding: 3rem 2rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.25rem;
            font-weight: 700;
            color: #2563EB;
            letter-spacing: -0.01em;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 0.25rem;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 0.875rem;
            color: #6B7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB;
            background-color: white;
            color: #111827;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 150ms ease, box-shadow 150ms ease;
        }

        .input::placeholder {
            color: #9CA3AF;
        }

        .input:hover {
            border-color: #9CA3AF;
        }

        .input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-error {
            border-color: #DC2626;
        }

        .input-error:focus {
            border-color: #DC2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .error-text {
            font-size: 0.75rem;
            color: #DC2626;
            margin-top: 0.25rem;
        }

        .helper-text {
            font-size: 0.75rem;
            color: #6B7280;
            margin-top: 0.25rem;
        }

        .forgot-password-link {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            color: #2563EB;
            text-decoration: none;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
            transition: color 150ms ease;
        }

        .forgot-password-link:hover {
            color: #1E4D7B;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            color: white;
            background-color: #2563EB;
        }

        .btn-primary:hover {
            background-color: #1E4D7B;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            background-color: #0A2540;
            transform: scale(0.98);
        }

        .btn-primary:focus {
            outline: 2px solid #2563EB;
            outline-offset: 2px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E5E7EB;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
            color: #6B7280;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6B7280;
        }

        .register-link a {
            color: #2563EB;
            text-decoration: none;
            font-weight: 500;
            transition: color 150ms ease;
        }

        .register-link a:hover {
            color: #1E4D7B;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 800ms linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            border-left: 4px solid;
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .alert-error {
            background-color: #FEE2E2;
            border-color: #DC2626;
            color: #B91C1C;
        }

        .alert-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .alert-message {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">FPS</div>
            <div class="logo-subtitle">Financial Planning System</div>
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1 class="welcome-title">Welcome back</h1>
            <p class="welcome-subtitle">Sign in to your account to continue</p>
        </div>

        <!-- Error Alert (hidden by default) -->
        <div class="alert alert-error hidden" id="errorAlert">
            <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="alert-content">
                <div class="alert-title">Login failed</div>
                <div class="alert-message">Invalid email or password. Please try again.</div>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="label">Email address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input"
                    placeholder="you@example.com"
                    required
                >
                <span class="error-text hidden" id="emailError">Please enter a valid email address</span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="input"
                    placeholder="Enter your password"
                    required
                >
                <span class="error-text hidden" id="passwordError">Password is required</span>
            </div>

            <!-- Forgot Password Link -->
            <a href="#" class="forgot-password-link">Forgot your password?</a>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="buttonText">Sign in</span>
                <span class="spinner hidden" id="spinner"></span>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            Don't have an account? <a href="#">Create account</a>
        </div>
    </div>

    <script>
        // Form validation and interaction demo
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const errorAlert = document.getElementById('errorAlert');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');

        // Email validation
        emailInput.addEventListener('blur', function() {
            if (!emailInput.value.includes('@')) {
                emailInput.classList.add('input-error');
                emailError.classList.remove('hidden');
            } else {
                emailInput.classList.remove('input-error');
                emailError.classList.add('hidden');
            }
        });

        // Password validation
        passwordInput.addEventListener('blur', function() {
            if (passwordInput.value.length === 0) {
                passwordInput.classList.add('input-error');
                passwordError.classList.remove('hidden');
            } else {
                passwordInput.classList.remove('input-error');
                passwordError.classList.add('hidden');
            }
        });

        // Form submission demo
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Show loading state
            submitBtn.disabled = true;
            buttonText.textContent = 'Signing in';
            spinner.classList.remove('hidden');

            // Simulate API call
            setTimeout(function() {
                // Demo: Show error for invalid credentials
                if (emailInput.value !== 'demo@fps.com' || passwordInput.value !== 'demo') {
                    // Show error alert
                    errorAlert.classList.remove('hidden');

                    // Reset button
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Sign in';
                    spinner.classList.add('hidden');
                } else {
                    // Success - would redirect to dashboard
                    alert('Login successful! (Demo: use demo@fps.com / demo)');
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Sign in';
                    spinner.classList.add('hidden');
                }
            }, 1500);
        });

        // Hide error alert when user starts typing
        emailInput.addEventListener('input', function() {
            errorAlert.classList.add('hidden');
        });

        passwordInput.addEventListener('input', function() {
            errorAlert.classList.add('hidden');
        });
    </script>
</body>
</html>
